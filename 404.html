<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/PromptStruct/" />
    <meta name="robots" content="noindex" />
    <script>
      // Fallback for environments that ignore meta refresh
      (function() {
        var target = '/PromptStruct/';
        if (location.pathname && !location.pathname.startsWith('/PromptStruct/')) {
          // If the request is at the root or another path, send to app base
          location.replace(target);
        }
      })();
    </script>
  </head>
  <body>
    <p>Redirecting to the app… <a href="/PromptStruct/">Go now</a></p>
  </body>
  </html>
